<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .menu-logo{
            background-image: url('img/menulogo.png');
            background-repeat: no-repeat;   /*设置图片不重复*/
            background-position: 0px 0px;
            background-size: 100%;
            width: 100%;
            height: 15%;

        }
    </style>
</head>
<body>
    <!-- 右侧菜单 -->
    <div class='rigth-menu'>
        <div class='close glyphicon glyphicon-remove'></div>
        <ul class='menu-center'>
            <li>关于我们</li>
            <li>服务内容</li>
            <li>服务案例</li>
            <li>服务团队</li>
            <li>了解费用</li>
            <li>立即预约</li>
            <li>返回主页</li>
        </ul>
        <div class='menu-logo'></div>
        <div class='footer'>
            <div class='erweima'>
                <img src="img/erweima.png" alt="企业二维码">
            </div>
            <div class='footer-center'>
                <p>0571-88888888</p>
                <p>工作日·周一至周日:8:30 - 5:00</p>
            </div>
        </div>
    </div>
    <!-- 背景颜色 -->
    <div class='' id='bg'></div>
    <!-- 头部 -->
    <div class='header'>
        <div class='header-top'>
            <div class='logo'><img src="img/logo2.png" alt="公司logo"></div>
            <div class='header-text'>
                <span class='header-cn'>法莱利涂刷服务</span>
                <span class='header-us'>Faleli painting service .</span>
            </div>
            <span class='header-click glyphicon glyphicon-menu-hamburger'></span>
        </div>
        <!--轮播广告 -->
        <div class='broadcast'>
            <!-- <ul>
                <li><img src="img/lunbo1.jpg" alt="轮播广告1"></li>
            </ul> -->
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/lunbo1.jpg" alt="First slide">
                    </div>
                    <div class="item">
                            <img src="img/lunbo2.jpg" alt="First slide">
                    </div>
                    <div class="item">
                            <img src="img/lunbo3.jpg" alt="First slide">
                    </div>
                    <div class="item">
                            <img src="img/lunbo4.jpg" alt="First slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <script src='js/header.js'></script>
    <script>
        $('.rigth-menu').on('click','.menu-center>li',function(){
            switch(this.innerHTML){
                case '关于我们':
                    window.location.href='aboutus.html';
                    break;
                case '服务内容':
                    window.location.href='servicecenter.html';
                    break;
                case '服务案例':
                    window.location.href='servicecase.html';
                    break;
                case '了解费用':
                    window.location.href='service.html';
                    break;
                case '返回主页':
                    window.location.href='index.html';
                    break;
                case '立即预约':
                    window.location.href='reservation.html';
                    break;
            }
        });
        
    </script>
</body>
</html>
