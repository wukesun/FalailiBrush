<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #f1f1f1;
            height: 100%;
        }
        .stageWrap {
            padding: 0 12px 20px;
            box-sizing: border-box;
        }
        .wrap {
            width: 100%;
            overflow: hidden;
        }
        .orderm_body{
            position: absolute;
            width: 90%;
            top: 0px;
            left: 5%;
        }
        .orderEnter{
            font-size: 14px;
            color: #9a9a9a;
            text-align: center;
            margin-top: 10px;
        }
        .order_top{
            border-radius: 8px 8px 0px 0px;
            width: 100%;
            height: 38px;
            margin-top: 15px;
            color: white;
            text-align: center;
            clear: both;
        }
        .order_top>div{
            height: 38px;
            line-height: 38px;
            text-align: center;
        }
        .ff7e00{
            background: #ff7e00;
        }
        .f7c342{
            background: #7fc342;
        }
        .ffae00{
            background: #ffae00;
        }
        .orderm_content{
            width: 100%;
            min-height: 100px;
            background: #ecedef;
            overflow: auto;
        }
        .content{
            width: 100%;
            text-align: center;
            margin: 0 auto;
            display: inline-block;
        }
        .span{
            color: #9d9d9e;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class='wrap stageWrap'>
        <div class='orderm_body'>

            <div class='order_top ff7e00'>
                <div>基检阶段</div>
            </div>

                            <td>

                                    <table>
                                        <tbody>
                                            <tr>
                                                <td align='right'><img style="width: 20px;" src="img/centert1.png" alt="基检报告"></td>
                                                <td align='left'><span class='span'>基检报告</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td>
                                <div class="content">
                                    <table>
                                        <tbody>
                                            <tr>

                                                <td align='left'><span class='span'>客户专员</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td>

                                    <table>
                                        <tbody>

                                                <td align='left'><span class='span'>报价信息</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class='order_top f7c342'>
                <div>施工阶段</div>
            </div>
            <div class='orderm_content'>
                <table style="width:100%;margin-top:35px;margin-left:0px;">
                    <tbody>
                        <tr>
                            <td>

                                        </tbody>

                    </tbody>

            <div class='order_top ffae00'>
                <div>售后阶段</div>

                                        </tbody>
                                    </table>
                                </div>

                                <div class="content">

                                        <tbody>
                                            <tr>

                                                <td align='left'><span class='span'>开票信息</span></td>
                                            </tr>
                                        </tbody>

                            </td>

                                <div class="content">

                                        <tbody>
                                            <tr>

</html>
